<table mat-table [dataSource]="userResults()" multiTemplateDataRows>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let ur">{{ur.event.name}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let ur">{{ur.event.date | date}}</td>
  </ng-container>

  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef>Course</th>
    <td mat-cell *matCellDef="let ur">{{ur.course.name}}</td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let ur">{{ur.oclass.position}} / {{ur.oclass.numCompetitors}}</td>
  </ng-container>

  <ng-container matColumnDef="behind">
    <th mat-header-cell *matHeaderCellDef>Behind</th>
    <td mat-cell *matCellDef="let ur">{{behind(ur.totalTime, ur.oclass.winner)}}</td>
  </ng-container>

  <ng-container matColumnDef="expandbutton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let ur">
      <button mat-icon-button (click)="$event.stopPropagation(); toggle(ur)">
        @if (isExpanded(ur)) {
          <mat-icon>keyboard_arrow_up</mat-icon>
        } @else {
          <mat-icon>keyboard_arrow_down</mat-icon>
        }
      </button>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let ur" [attr.colspan]="displayedColumns.length">
      <div
        class="element-detail-wrapper"
        [class.element-detail-wrapper-expanded]="isExpanded(ur)">
        @if (isExpanded(ur)) {
        <div class="element-detail">
          
          <app-user-result-detail [userResult]="ur" />
          
        </div>
      }
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let ur; columns: displayedColumns;" class="element-row" 
       [class.expanded-row]="isExpanded(ur)" 
       (click)="toggle(ur)">
  </tr>
  <tr mat-row *matRowDef="let ur; columns: ['expandedDetail']" class="detail-row"></tr>

</table>
