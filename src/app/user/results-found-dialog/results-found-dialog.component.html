<div mat-dialog-title>
  <h5>New Results found</h5>
  Select results to add
</div>

<mat-dialog-content class="scrollbox">
  <mat-selection-list #searchresults>
    @for (userResult of data; track userResult) {
      <mat-list-option [value]="userResult">
        <h3 matLine> {{ userResult.event.date | date }} {{ userResult.event.name }} {{ userResult.event.club }} </h3>
        <p matLine> {{userResult.firstname + ' ' + userResult.surname}} {{ userResult.club }} </p>
      </mat-list-option>
    }
  </mat-selection-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="searchresults.selectedOptions.selected" cdkFocusInitial>OK</button>
  <button mat-button mat-dialog-close>CLOSE</button>
</mat-dialog-actions>
