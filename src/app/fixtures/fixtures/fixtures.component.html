
  <div class=large-screen>
    <app-fixtures-options class="top-right mat-elevation-z2" [postcode]="postcode$ | async" (postcodeChanged)="postcodeChanged($event)"
      [filter]="fs.getFilter() | async" (filterChanged)="filterChanged($event)">
    </app-fixtures-options>

    <as-split direction="vertical">

      <as-split-area>
        <app-fixtures-map [fixtures]="fixtures" [homeLocation]="homeLocation$ | async"
          [selectedFixture]="selectedFixture" (fixtureSelected)="onFeatureSelected($event)">
        </app-fixtures-map>
      </as-split-area>

      <as-split-area>
        <app-fixtures-grid [fixtures]="fixtures" [homeLocation]="homeLocation$ | async"
          [selectedFixture]="selectedFixture" (fixtureSelected)="onFeatureSelected($event)">
        </app-fixtures-grid>
      </as-split-area>

    </as-split>
  </div>

  <div class=handset>
    <div class="mat-elevation-z2">
      <button mat-button>MENU</button>
      <button mat-button (click)="hideMobleFilter = !hideMobleFilter">FILTER </button>
    </div>

    <app-fixtures-options [hidden]="hideMobleFilter" class="top-right mat-elevation-z2" [postcode]="postcode$ | async" (postcodeChanged)="postcodeChanged($event)"
    [filter]="fs.getFilter() | async" (filterChanged)="filterChanged($event)">
  </app-fixtures-options>
  
      <mat-list>
          <mat-list-item [hidden]="fixture.hidden" *ngFor="let fixture of fixtures">
            <h3 matLine> {{fixture.date | fixturedate }} {{fixture.club}} </h3>
            <p matLine> {{fixture.name}} <p>
            <h3 matLine> {{fixture.location}} </h3>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>

  </div>
