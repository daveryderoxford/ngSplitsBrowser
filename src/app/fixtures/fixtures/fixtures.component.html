<ng-container *ngIf="fixtures$ | async as fixtures">

  <!-- Large Screen -->
  <div *ngIf="!handset" class="large-screen">

    <app-sidenav-button class="top-left"> </app-sidenav-button>

    <app-fixtures-options class="top-right mat-elevation-z2" [postcode]="postcode$ | async"
      (postcodeChanged)="postcodeChanged($event)" [filter]="fs.getFilter() | async"
      (filterChanged)="filterChanged($event)">
    </app-fixtures-options>

    <as-split direction="vertical">

      <as-split-area>
        <app-fixtures-map [fixtures]="fixtures" [homeLocation]="homeLocation$ | async"
          [selectedFixture]="selectedFixture" (fixtureSelected)="onFixtureSelected($event)">
        </app-fixtures-map>
      </as-split-area>

      <as-split-area>
        <app-fixtures-grid [fixtures]="fixtures" [homeLocation]="homeLocation$ | async"
          [selectedFixture]="selectedFixture" [handset]='false' (fixtureSelected)="onFixtureSelected($event)">
        </app-fixtures-grid>
      </as-split-area>

    </as-split>

  </div>

  <!-- Handset -->
  <div *ngIf="handset" fxLayout="column" class=handset>

  <!--  <div class="mat-elevation-z2 handset-filter-options"> -->

    <app-toolbar>
      <span fxFlex></span>
      <button mat-button (click)="mapview=false">
        <mat-icon>list</mat-icon>
      </button>
      <button mat-button (click)="mapview=true">
        <mat-icon>map</mat-icon>
      </button>
      <button mat-button (click)="toggleMobileFilter()">
        FILTER
        <mat-icon *ngIf="hideMobleFilter">arrow_drop_down</mat-icon>
        <mat-icon *ngIf="!hideMobleFilter">arrow_drop_up</mat-icon>
      </button>
    </app-toolbar>

  <!-- </div> -->

    <app-fixtures-options *ngIf="!hideMobleFilter" class="mat-elevation-z2"
      [postcode]="postcode$ | async" (postcodeChanged)="postcodeChanged($event)" [filter]="fs.getFilter() | async"
      (filterChanged)="filterChanged($event)">
    </app-fixtures-options>

    <app-fixtures-grid fxFlex *ngIf="!mapview" [fixtures]="fixtures" [homeLocation]="homeLocation$ | async"
      [selectedFixture]="selectedFixture" [handset]='true' (fixtureSelected)="onFixtureSelected($event)">
    </app-fixtures-grid>

    <app-fixtures-map fxFlex *ngIf="mapview" [fixtures]="fixtures" [homeLocation]="homeLocation$ | async"
      [selectedFixture]="selectedFixture" (fixtureSelected)="onFixtureSelected($event)">
    </app-fixtures-map>


  </div>
</ng-container>
