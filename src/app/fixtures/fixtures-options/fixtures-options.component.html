<div class="container">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Postcode</mat-label>
      <input matInput [formControl]="postcodeFormControl" [value]="postcode" (keydown.enter)="postcodeEntered()">
    </mat-form-field>

    <button mat-button (click)="postcodeEntered()">GO</button>
  </div>

  <app-fixture-week-filter [timeFilter]="filter.time" (filterChanged)="timeFilterChanged($event)">
  </app-fixture-week-filter>

  <div>

    <mat-slide-toggle labelPosition=before [checked]="filter.gradesEnabled" [formControl]="gradesEnabledControl">Filter events</mat-slide-toggle>
    <button mat-button  (click)="displayGrades()">OPTIONS</button>

  </div>

</div>
