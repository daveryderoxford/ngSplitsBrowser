<div  fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap="5px" class="container">
  <div>
    <mat-button-toggle disableRipple matTooltip="Filter my fixtures" [checked]="this.outputFilter.likedOnly"
      (change)="likeClicked($event)">
      <mat-icon>account_box</mat-icon>
    </mat-button-toggle>
  </div>

  <app-fixture-week-filter [timeFilter]="outputFilter.time" (filterChanged)="timeFilterChanged($event)">
  </app-fixture-week-filter>

  <div>

    <mat-slide-toggle labelPosition=before [formControl]="gradesEnabledControl">Level filter</mat-slide-toggle>
    <button mat-button (click)="displayGrades()">SET</button>

  </div>

</div>
