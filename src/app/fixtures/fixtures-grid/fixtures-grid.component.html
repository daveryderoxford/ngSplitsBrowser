<div *ngIf="fixtures.length === 0" class="nodata">
  <h3>No events found</h3>
</div>

<table mat-table class="table" [dataSource]="fixtures">

  <!-- Date  -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let row"> {{row.date | date }} </td>
  </ng-container>

  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <!-- Club with link -->
  <ng-container matColumnDef="club">
    <th mat-header-cell *matHeaderCellDef> Club </th>
    <td mat-cell *matCellDef="let row">
      <a href={{row.clubURL}}> {{row.club}} </a>
    </td>
  </ng-container>

  <!-- Level-->
  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef> Level </th>
    <td mat-cell *matCellDef="let row">{{row.level}}
    </td>
  </ng-container>

  <!-- Distance-->
  <ng-container matColumnDef="distance">
    <th mat-header-cell *matHeaderCellDef> Distance </th>
    <td mat-cell *matCellDef="let row"> {{ distanceFromHome(row) }} </td>
  </ng-container>

  <!-- Location-->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let row">
      <a href="{{bingURL(row.latLong)}}">aaa</a>
    </td>
  </ng-container>

  <!-- Postcode -->
  <ng-container matColumnDef="postcode">
    <th mat-header-cell *matHeaderCellDef> Postcode </th>
    <td mat-cell *matCellDef="let row">
      <a href={{googleURL(row)}}> {{row.postCode}} </a>
    </td>
  </ng-container>

  <!-- Header and Row Declarations -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)=eventClicked(row)
    [ngClass]="{ 'selected': selected(row) }"></tr>
</table>
