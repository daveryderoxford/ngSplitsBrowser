<div *ngIf="fixtures.length === 0" class="nodata">
  <h3>No events found</h3>
</div>

<table mat-table class="table" [dataSource]="fixtures">

  <!-- Date Definition -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let row"> {{row.date | date }} </td>
  </ng-container>

  <!-- Age Definition -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <!-- website -->
  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef>Website</th>
    <td mat-cell *matCellDef="let row" ngClass=center>
      <a *ngIf="(row.webpage !== '') && (row.webpage !== undefined)" href={{row.webpage}}>
        <mat-icon>link</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- Header and Row Declarations -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)=eventClicked(row)></tr>
</table>
