
<cdk-virtual-scroll-viewport itemSize="88" class="events-viewport" (scrolledIndexChange)="scrollPositionChanged($event)">
   <mat-list>
      <app-event-list-item *cdkVirtualFor="let event of events(); trackBy: trackByEventId" [event]="event" (eventClicked)="onEventClicked($event)" />
   </mat-list>

   @if (isLoading()) {
   <div class="loading-spinner">
      <mat-spinner diameter="40"></mat-spinner>
   </div>
   }
</cdk-virtual-scroll-viewport>
