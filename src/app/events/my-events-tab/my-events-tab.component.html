<div *ngIf="!loggedIn" class="message">
    You need to be logged in to view your events
    <div class=messagebuttons>
        <button mat-button routerLink="/auth/login">LOGIN</button>
        <button mat-button routerLink="/auth/signup">REGISTER</button>
    </div>
</div>

<ng-container *ngIf="loggedIn && (myResults$ | async) as results; else loading">

    <div *ngIf="results.length === 0" class=message>
        No results avalaible for user.
        <br> Add ecard numbers you have previously used to find historical results
        <div class=messagebuttons>
            <button mat-button routerLink="/user">USER SETTINGS</button>
        </div>
    </div>

    <div *ngIf="results.length > 0">
        <mat-list *ngFor="let result of results">
            <mat-list-item> {{result.eventInfo.na}</mat-list-item>
        </mat-list>
    </div>

</ng-container>

<ng-template #loading>

</ng-template>
