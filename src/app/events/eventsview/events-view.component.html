<div class="main-container">

  <app-toolbar>
    Splitsbrowser events
    <span class="spacer"></span>
                        <a mat-button routerLink='/auth/recover'>Forgot password?</a>

    <a mat-button routerLink='/admin/add-event'>Upload results</a>
  </app-toolbar>

  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" backgroundColor="primary">
    <mat-tab #tabAll label="All">
      <ng-template matTabContent>
        <app-all-events-tab (eventSelected)="eventClicked($event)" />
      </ng-template>
    </mat-tab>

    <mat-tab #tabClub label="Club">
      <ng-template matTabContent>
        <app-club-events-tab (eventSelected)="eventClicked($event)" />
      </ng-template>
    </mat-tab>

    <mat-tab #tabMyEvents label="My Results">
      <ng-template matTabContent>
        <app-my-events-tab (eventSelected)="eventClicked($event)" />
      </ng-template>
    </mat-tab>

  </mat-tab-group>

</div>
