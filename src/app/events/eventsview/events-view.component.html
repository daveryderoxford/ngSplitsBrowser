<div class="main-container">

  <app-navbar></app-navbar>

  <mat-tab-group backgroundColor="primary">
    <mat-tab #tabAll label="ALL">
      <ng-template matTabContent>
        <app-all-events-tab (eventSelected)="eventClicked($event)"></app-all-events-tab>
      </ng-template>
    </mat-tab>

    <mat-tab #tabClub label="CLUB">
      <ng-template matTabContent>
        <app-club-events-tab (eventSelected)="eventClicked($event)"></app-club-events-tab>
      </ng-template>
    </mat-tab>

    <mat-tab #tabMyEvents label="MY RESULTS">
      <ng-template matTabContent>
        <app-my-events-tab (eventSelected)="eventClicked($event)"></app-my-events-tab>
      </ng-template>
    </mat-tab>

  </mat-tab-group>

</div>
