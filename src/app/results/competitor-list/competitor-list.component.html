<mat-list>
   *ngFor="let item of list"
   @for (comp of rs.selectedClass().competitors; track comp; let index= $index ) {
   <mat-list-item>
      <div matListItemTitle>{{index.toString()}}. {{comp.name}} {{comp.club}}</div>
      <div matListItemLine>{{comp.courseClass}} {{comp.totalTime}}</div>
   </mat-list-item>
   } @empty {

   }
</mat-list>
