<mat-list>
   @for (comp of rs.selectedClass().competitors; track comp; let index= $index ) {
   <mat-list-item>
      <div matListItemTitle>{{(index+1).toString()}}. {{comp.name}} {{comp.club}}</div>
      <div matListItemLine>{{comp.courseClass.name}} {{formatTime(comp.totalTime)}}</div>
   </mat-list-item>
   } @empty {
   No competitors
   }
</mat-list>
