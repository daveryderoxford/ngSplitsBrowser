<mat-list>
   @for (comp of rs.displayedCompetitors(); track comp; let index= $index ) {
   <mat-list-item [class.selected] = "rs.isCompetitorSelected(comp)" (click)="rs.toggleCompetitor(comp)">
      <div matListItemTitle>{{(index+1).toString()}}. {{comp.name}} {{comp.club}}</div>
      <div matListItemLine>{{comp.courseClass.name}} {{comp.totalTime | formatTime}}</div>
   </mat-list-item>
   } @empty {
     No competitors
   }
</mat-list>
