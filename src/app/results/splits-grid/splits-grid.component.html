
<div class="example-container mat-elevation-z8">

  <app-results-search> </app-results-search>

  <table mat-table matSort [dataSource]="dataSource">

    <!-- Initial columns -->
    <ng-container matColumnDef="position" mat-sort-header sticky>
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let competitor">
        {{competitor.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="name" mat-sort-header sticky>
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let competitor">
        {{competitor.name}}
        <br> {{competitor.club}}
      </td>
    </ng-container>

    <ng-container matColumnDef="total" mat-sort-header sticky>
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let competitor"> {{competitor.totalTime}} </td>
    </ng-container>

    <!-- Splits columns version
    <ng-container mat-sort-header *ngFor="let column of splitsColumnDefs" [matColumnDef]="column.columnDef">
      <th md-header-cell mat-sort-header *matHeaderCellDef>{{ column.header }} </th>
      <td md-cell *matCellDef="let competitor">{{ column.cell(competitor) }}</td>
    </ng-container> -->

    <!-- Splits times columns -->
    <ng-container mat-sort-header *ngFor="let split of splitsColunms; let i index" [matColumnDef]="split">
      <th md-header-cell mat-sort-header *matHeaderCellDef> {{ split }} </th>
      <td md-cell *matCellDef="let competitor">{{ competitor.splitTimes(i) }} [ngClass]=splitClass(i, competitor)</td>
    </ng-container>

    <tr mat-header-row sticky *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let competitor; columns: displayedColumns;" [ngClass]="{ 'selected': selectedCompetitors.isSelected(competitor) }"
      (click)="selectedCompetitors.toggle(competitor)">
    </tr>
  </table>
 
</div>
