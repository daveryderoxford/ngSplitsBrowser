<mat-toolbar class="gap10">

  <app-sidenav-button />

  <ng-content select="[start]"></ng-content>

  <app-results-view-button [views]="views()" [selectedView]="pageState.pageDisplayed()" (viewSelected)="viewSelected($event)" />
  
  <ng-content></ng-content>

  <span class="fill-remaining-space"></span>

  <ng-content select="[end]"></ng-content>
  
  <app-results-search-button/>

  <ng-content select="[afterSearch]"></ng-content>
  
  <mat-icon class="results-navbar-icon">settings</mat-icon>

</mat-toolbar>
