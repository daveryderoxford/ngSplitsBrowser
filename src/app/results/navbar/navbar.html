<mat-toolbar>

  <mat-icon routerLink="/events" class="results-navbar-icon">arrow_back</mat-icon>

  <app-results-view-button [views]="resultsViews" [selectedView]="pageState.pageDisplayed()" (viewSelected)="viewSelected($event)" />
  
  <ng-content></ng-content>

  <span class="fill-remaining-space"></span>

  <ng-content select="[end]"></ng-content>

  <ng-content select="[settings]"></ng-content>

  <mat-icon class="results-navbar-icon padded">settings</mat-icon>

</mat-toolbar>
