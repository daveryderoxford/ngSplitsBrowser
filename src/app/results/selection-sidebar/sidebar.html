

   <mat-tab-group class="clipped-container" disablePagination [selectedIndex]="tabIndex()" (selectedIndexChange)="tabIndex.set($event)">
      <mat-tab label="Class">
         <app-class-list [classes]="rd.results().classes" [selectedClass]="rs.oclass()"
            (selected)="selectClass($event)" />
      </mat-tab>
      <mat-tab label="Results">
         <app-competitor-list [showCrossing]="true"></app-competitor-list>
      </mat-tab>

   </mat-tab-group>
