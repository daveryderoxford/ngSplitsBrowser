<div class="container">

  <mat-icon (onClick)="displayEvents()">arrow_back</mat-icon>

  <app-results-view-button [views]="resultsViews" (viewSelected)="viewSelected($event)"> </app-results-view-button>

  <app-results-search class="align-baseline, flex-item"> </app-results-search>

  <span class="fill-remaining-space"></span>

  <mat-form-field appearance="fill" floatLabel="false" class="no-padding, flex-item">
  <mat-select placeholder="Display" [(value)]="displayOptions" multiple class="displayOptions">
    <mat-option *ngFor="let option of ['Total time','Splits','Poisition','Split position','Time Loss']" [value]="option">{{option}}</mat-option>
  </mat-select>
</mat-form-field>

  <mat-icon class="flex-item">settings</mat-icon>
</div>
