<app-toolbar title="Upload new event" style="grid-area: toolbar" />

<mat-stepper orientation="horizontal" linear class="steps">
   <mat-step label="Details" [completed]="stepsCompleted() > 0" [editable]="stepsCompleted() > 2">
      <app-event-form #eventform (submitted)="saveEventDetails($event)" />
   </mat-step>

   <mat-step #step2 label="Upload results" [completed]="stepsCompleted() > 1">
      <p>
         Select results file to upload.
      </p>
      <file-button (fileSelected)="uploadSplits($event)" [disabled]="loading()" label="Select results file" />

   </mat-step>

   <mat-step #step2 label="Done">
      <p class="mat-title-medium">
         Results sucessfilly uploaded.
      </p>
      <p>Copy the following URL to link directly to Splitsbropwser for the event</p>
      <p class="mat-title-medium">
         htttps//:splitsbrowser.org.uk/{{oevent()?.key}}
      </p>
      <button mat-flat-button (click)="done()">Done</button>
   </mat-step>
</mat-stepper>
