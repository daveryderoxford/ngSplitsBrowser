<app-navbar></app-navbar>

<div fxLayout="column" fxLayoutAlign="start center" fxFlexFill class=gray>

    <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap=10px>

        <h5> Splitsbrowser Login </h5>

        <div class=error>{{error}}</div>

        <mat-card>

            <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap=10px>

                <form [formGroup]="loginForm" (ngSubmit)="login()">

                    <div fxLayout="column" fxFlexFill fxLayoutAlign="center" fxLayoutGap=10px>

                        <mat-form-field>
                            <input matInput formControlName="email" type="email" placeholder="Email">
                            <mat-error>Invalid email</mat-error>
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput formControlName="password" type="password" placeholder="Password">
                            <mat-error>Password required</mat-error>
                        </mat-form-field>

                        <div fxLayout="row" fxLayoutAlign="center">
                            <button mat-raised-button color=primary type="submit" aria-label="login">Sign In</button>
                        </div>

                        <div fxLayout="row" fxLayoutAlign="space-between">
                            <a mat-button routerLink='/recover'>Forgot password?</a>
                            <a mat-button routerLink='/signup'>Create account?</a>
                        </div>

                    </div>

                </form>

                <div class=horizontal_rule></div>
                <h6>OR LOGIN USING</h6>

                <button mat-raised-button color=primary (click)="loginWithGoogle()" fxFlexAlign="stretch">Google</button>
                <button mat-raised-button color=primary (click)="loginWithFacebook()" fxFlexAlign="stretch">Facebook</button>
            </div>

        </mat-card>

    </div>

</div>
