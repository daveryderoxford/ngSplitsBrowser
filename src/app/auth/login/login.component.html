<app-navbar></app-navbar>

<div fxLayout="column" fxLayoutAlign="start center" fxFlexFill class=gray>

    <div fxFlex=450px fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap=10px>

        <h5> Splitsbrowser Login </h5>

        <div class=error>{{error}}</div>

        <md-card>

            <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap=10px>

                <form [formGroup]="loginForm" (ngSubmit)="login()">

                    <div fxLayout="column" fxFlexFill fxLayoutAlign="center" fxLayoutGap=10px>

                        <md-input-container>
                            <input mdInput formControlName="email" type="email" placeholder="Email">
                            <md-error *ngIf="loginForm.controls.email.errors?.email">Invalid email</md-error>
                        </md-input-container>

                        <md-input-container>
                            <input mdInput formControlName="password" type="password" placeholder="Password">
                            <md-error>Password required</md-error>
                        </md-input-container>

                        <div fxLayout="row" fxLayoutAlign="center">
                            <button md-raised-button color=primary type="submit" aria-label="login">Sign In</button>
                        </div>

                        <div fxLayout="row" fxLayoutAlign="space-between">
                            <a md-button routerLink='/recover'>Forgot password?</a>
                            <a md-button routerLink='/signup'>Create account?</a>
                        </div>

                    </div>

                </form>

                <div class=horizontal_rule></div>
                <h6>OR LOGIN USING</h6>

                <button md-raised-button color=primary (click)="loginWithGoogle()" fxFlexAlign="stretch">Google</button>
                <button md-raised-button color=primary (click)="loginWithFacebook()" fxFlexAlign="stretch">Facebook</button>
            </div>

        </md-card>

    </div>

</div>
